<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ASCII live · app</title>
  <link rel="preload" as="font" type="font/woff2" href="./assets/Cica-Regular.woff2" crossorigin>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/better-vcr" />
  <link rel="stylesheet" href="styles.css?v=fit1" />
</head>
<body class="theme-dark">
  <div class="wrap" id="app">

    <!-- Верхняя панель -->
    <div class="toolbar">
      <button class="btn" id="flip">РАЗВЕРНУТЬ</button>
      <button class="btn" id="toggle">НАСТРОЙКИ</button>
      <button class="btn ghost" id="fs" aria-label="Fullscreen">FULLSCREEN</button>
    </div>

    <!-- Панель настроек (по умолчанию скрыта) -->
    <div class="panel" id="settings" hidden>

      <!-- 1) НАБОР -->
      <label>
        <span>НАБОР:</span>
        <select id="charset">
          <option value='@%#*+=-:. '>CLASSIC</option>
          <option value='06⁷ 84²&5+3:1 '>NUMBERS</option>
          <option value='A b C d E f G h I j K l M n O p Q r S t U v W x Y z .  : '>LATIN (A–Z)</option>
          <option value='а Б в Г д Е ж З и Й к Л м Н о П р С т У ф Х ц Ч ш Щ ъ Ы ь Э ю Я .  : '>КИРИЛЛИЦА (a–z, A–Z)</option>
          <option value='カタサシスセソラリルレロ・、。 '>カタカナ</option>
          <option value='. · ▪ ■ █ '>PIXEL</option>
          <option value='····•○◦ '>. · • ○</option>
          <option value='█▓▒░'>█▓▒░ </option>
          <option value='CUSTOM'>(РУЧНОЙ ВВОД)</option>
        </select>
        <input id="charset_custom" type="text" placeholder="введите свой набор символов" style="width:260px; display:none" />
      </label>

      <!-- 2) РАЗМЕР -->
      <label>
        <span>РАЗМЕР</span>
        <input id="width" type="range" min="50" max="175" step="5" />
        <output id="width_val"></output>
      </label>

      <!-- 3) КОНТРАСТ -->
      <label>
        <span>КОНТРАСТ</span>
        <input id="contrast" type="range" min="1.0" max="3.0" step="0.1" />
        <output id="contrast_val"></output>
      </label>

      <!-- 4) ГАММА -->
      <label>
        <span>ГАММА</span>
        <input id="gamma" type="range" min="0.6" max="2.0" step="0.1" />
        <output id="gamma_val"></output>
      </label>

      <!-- 5) СТИЛЬ -->
      <label>
        <span>СТИЛЬ:</span>
        <select id="stylePreset"></select>
      </label>

      <!-- 6) ОТДЕЛЬНАЯ СТРОКА — ТЕКСТ + ФОН -->
      <div class="row colors">
        <label class="color">
          <span>ТЕКСТ</span>
          <input id="fg" type="color" />
        </label>
        <label class="color">
          <span>ФОН</span>
          <input id="bg" type="color" />
        </label>
      </div>

      <!-- 7) ИНВЕРСИЯ -->
      <label class="check">
        <input id="invert" type="checkbox" />
        <span id="invert_label">ИНВЕРСИЯ: ВКЛ</span>
      </label>

      <!-- 8) FPS -->
      <label>
        <span>FPS</span>
        <input id="fps" type="range" min="5" max="60" step="1" />
        <output id="fps_val"></output>
      </label>
    </div>

    <!-- Сцена вывода -->
    <div class="stage" id="stage">
      <pre id="out"></pre>
    </div>

    <!-- Скрытое видео (источник камеры) -->
    <video id="vid" playsinline autoplay muted hidden></video>
  </div>

  <script defer src="ascii.js?v=fit1"></script>
</body>
</html>
