<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ASCII live · app</title>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/better-vcr" />
  <link rel="stylesheet" href="styles.css?v=fit1" />
</head>
<body class="theme-dark">
  <div class="wrap" id="app">

<!-- Верхняя панель -->
<div class="toolbar">
  <button class="btn" id="flip">РАЗВЕРНУТЬ</button>
  <button class="btn" id="toggle">НАСТРОЙКИ</button>
  <button class="btn ghost" id="fs" aria-label="Fullscreen">FULLSCREEN</button>
</div>

    <!-- Панель настроек (по умолчанию скрыта) -->
    <div class="panel" id="settings" hidden>
      <label>
        <span>РАЗМЕР</span>
        <input id="width" type="range" min="50" max="250" step="1" />
        <output id="width_val"></output>
      </label>

      <label>
        <span>КОНТРАСТ</span>
        <input id="contrast" type="range" min="0.4" max="2.2" step="0.01" />
        <output id="contrast_val"></output>
      </label>

      <label>
        <span>ГАММА</span>
        <input id="gamma" type="range" min="0.6" max="2.0" step="0.01" />
        <output id="gamma_val"></output>
      </label>

      <label>
        <span>ТЕКСТ</span>
        <input id="fg" type="color" />
      </label>

      <label>
        <span>ФОН</span>
        <input id="bg" type="color" />
      </label>

      <label>
        <span>СТИЛЬ</span>
        <select id="stylePreset"></select>
      </label>

      <label>
        <span>FPS</span>
        <input id="fps" type="range" min="5" max="60" step="1" />
        <output id="fps_val"></output>
      </label>

      <label>
        <span>НАБОР:</span>
        <select id="charset">
          <option value='@%#*+=-:. '>CLASSIC</option>
          <option value='0123456789'>NUMBERS</option>
          <option value='ABCDEFGHIJKLMNOPQRSTUVWXYZ'>LETTERS (A–Z)</option>
          <option value='aAbBcCdDeEfFgGhHiIjJkKlLmMnNoOpPqQrRsStTuUvVwWxXyYzZ'>
  MORE LETTERS (a–z, A–Z)
</option>
          <option value='アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン'>
  カタカナ
</option>
<option value='あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん'>
  ひらがな
</option>
          <option value='····•○◦ '>. · • ○</option>
          <option value='░▒▓█'>░▒▓█</option>
        </select>
      </label>
      <label class="check">
        <input id="invert" type="checkbox" />
        <span>ИНВЕРСИЯ</span>
      </label>
    </div>

    <!-- Сцена вывода -->
    <div class="stage" id="stage">
      <pre id="out"></pre>
    </div>

    <!-- Скрытое видео (источник камеры) -->
    <video id="vid" playsinline autoplay muted hidden></video>
  </div>

  <script defer src="ascii.js?v=fit1"></script>
</body>
</html>
